<script type='text/javascript' src='share/js/plugins/noty/jquery.noty.js'></script>
<script type='text/javascript' src='share/js/plugins/noty/layouts/center.js'></script>
<script type='text/javascript' src='share/js/plugins/bootstrap/bootstrap-datepicker.js'></script>
<script type="text/javascript" src="share/js/app/reportMaid.js"></script>
<script type="text/javascript">       
    $(document).ready(function() {
        $('#fromdate').datepicker({pickTime: false, format: "dd-mm-yyyy" });
        $('#todate').datepicker({pickTime: false, format: "dd-mm-yyyy" });
        
        var today = new Date();
        var oldDate = new Date(today.getTime() - (7*24*60*60*1000));
        var dd = today.getDate();
        var mm = today.getMonth() + 1; 
        var yyyy = today.getFullYear();
        
        var olddd = oldDate.getDate();
        var oldmm = oldDate.getMonth() + 1;
        var oldyy = oldDate.getFullYear();
        
        if(dd < 10) { dd = '0'+dd } 
        if(mm < 10) { mm = '0'+mm } 
        if(olddd < 10) { olddd = '0' + olddd }
        if(oldmm < 10) { oldmm = '0' + oldmm }
        
        var toDate = dd + '-' + mm + '-' + yyyy;
        var fromDate = olddd + '-' + oldmm + '-' + oldyy;
        
        document.getElementById('todate').value = toDate;
        document.getElementById('fromdate').value = fromDate;
    });        
</script>
