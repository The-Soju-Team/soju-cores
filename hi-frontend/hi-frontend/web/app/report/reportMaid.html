<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Báo cáo phát triển giúp việc</li>
</ul>
<div class="page-title">
    <h2>Báo cáo phát triển giúp việc</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Biểu mẫu</label>
                            <div class="col-md-3">
                                <select id="type" name="type" class="form-control">
                                    <option value="1">Báo cáo ngày</option>
                                    <option value="2">Báo cáo tuần</option>
                                    <option value="3">Báo cáo tháng</option>
                                </select>                                
                            </div>
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <label id="fromdate-require" class="error" style="display:none"></label>
                            </div>
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                                <label id="todate-require" class="error" style="display:none"></label>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="panel-footer" style="text-align: center;">
                    <a href="/exportbusiness" class="btn btn-info" onclick="return setParam(this)"><span class="fa fa-download"></span> Tải báo cáo </a>
                </div>
            </div>
        </div>
    </div>   
</div>
