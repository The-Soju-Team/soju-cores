<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Danh sách phiếu chi</li>
</ul>
<div class="page-title">
    <h2> Danh sách phiếu chi</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchSpend();" style="width:94px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listSpend"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form" onsubmit="searchSpend(); return false;">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Người nộp</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="payer_name" id="payer_name" maxlength="30"/>
                            </div>
                            <label class="col-md-1 control-label">Người nhận</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="spend_name" id="spend_name" maxlength="30"/>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Trạng thái</label>
                            <div class="col-md-3">
                                <select id="status" name="status" class="form-control">
                                    <option value=""></option>
                                    <option value="1">Chưa xác nhận</option>
                                    <option value="2">Đã xác nhận</option>
                                    <option value="3">Đã hủy</option>
                                </select>
                            </div>
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control datepicker" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control datepicker" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>   
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <button id="deleteButton" type="button" class="btn btn-info pull-right" onclick="acceptOnClick(); return false;" style="width:94px"><span class="fa fa-save"></span> Xác nhận</button>
                    <button type="button" class="btn btn-info pull-right" onclick="viewAddSpend()" style="width:94px"><span class="fa fa-pencil"></span> Thêm</button>
                    <input type="hidden" id="isaccept" value="0"/>
                    <input type="hidden" id="isdelete" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="spendTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th>SỐ PHIẾU</th>
                                <th>LÝ DO CHI</th>
                                <th>NGƯỜI CHI</th>
                                <th>NGƯỜI NHẬN</th>
                                <th>TIỀN CHI</th>
                                <th>NGÀY CHI</th>
                                <th>SỔ QUỸ</th>
                                <th>TRẠNG THÁI</th>
                                <th width="5%"><input type="checkbox" id="selectAll" onclick="checkAll(this);"/></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
