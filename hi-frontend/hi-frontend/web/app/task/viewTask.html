<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="javascript:void(0)" onclick="backToList();">Chấm công</a></li>
    <li class="active">Xem chấm công</li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">NỘI DUNG LỊCH</h3>
                </div>
                <div class="panel-body">
                    <form id="updateForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mã lịch</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblPlanCode"></label>
                                    <input type="hidden" id="planId" name="planId"/>
                                    <input type="hidden" id="parent" name="parent"/>
                                </div>
                                <label class="col-md-2 control-label">Trạng thái</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:red" id="lblStatus"></label>
                                </div>                                
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Khách hàng</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblCustomerName"></label>
                                </div>
                                <label class="col-md-2 control-label">Giúp việc</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblMaidName"></label>
                                </div>                                
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Lịch bắt đầu</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblStart"></label>
                                </div>                                
                                <label class="col-md-2 control-label">Lịch kết thúc</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblEnd"></label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Bắt đầu thực tế</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblRealStart"></label>
                                    <div class="input-group" style="display:none">
                                        <input type="text" class="form-control" name="realStart" id="realStart"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">Kết thúc thực tế</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblRealEnd"></label>
                                    <div class="input-group" style="display:none">
                                        <input type="text" class="form-control" name="realEnd" id="realEnd"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                    </form>
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button id="saveButton" type="button" class="btn btn-danger" onclick="updateTask();" style="width:97px; display:none"><span class="fa fa-save"></span> Ghi lại</button>
                    <button id="editButton" type="button" class="btn btn-info" onclick="editTask(this);" style="width:97px"><span class="fa fa-pencil"></span> Sửa</button>
                    <button type="button" class="btn btn-primary" onclick="backToList();" style="width:97px"><span class="fa fa-arrow-left"></span> Quay lại</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">KHÁCH HÀNG ĐÁNH GIÁ</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12" style="text-align: center;">
                        <div id="customerView" class="dropzone dropzone-mini" style="text-align: center; width: 150px; min-height: 150px; margin:auto;">
                        </div>
                        <label class="control-label" style="color:#428bca;" id="lblCustomer"></label>
                    </div>
                    <div class="col-md-12">
                        <form id="customerForm" class="form-horizontal" role="form">                                                  
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">Chất lượng công việc</label>
                            <div id="customerRatingDiv" class="col-md-8" style="font-size: 18px; color:#f9b516">
                                <label class="control-label pull-right" style="color:#428bca" id="lblTimeComment"></label>
                            </div>
                        </div>                                
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">Nhận xét</label>
                            <div class="col-md-8">
                                <label class="control-label" style="color:#428bca" id="lblCustomerComment"></label>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 35px">
                            <label class="col-md-4 control-label">Giá</label>
                            <div class="col-md-8">
                                <label class="control-label" style="color:#428bca" id="lblPrice"></label>
                            </div>
                        </div>                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">GIÚP VIỆC ĐÁNH GIÁ</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12" style="text-align: center;">
                        <div id="maidView" class="dropzone dropzone-mini" style="text-align: center; width: 150px; min-height: 150px; margin:auto;">
                        </div>
                        <label class="control-label" style="color:#428bca;" id="lblMaid"></label>
                    </div>
                    <div class="col-md-12">
                        <form id="maidForm" class="form-horizontal" role="form">                                                                      
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">Khách hàng</label>
                            <div id="ratingCustomerDiv" class="col-md-8" style="font-size: 18px; color:#f9b516">
                                <label class="control-label pull-right" style="color:#428bca" id="lblTimeMaidComment"></label>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">công việc</label>
                            <div id="ratingWorkDiv" class="col-md-8" style="font-size: 18px; color:#f9b516">
                            </div>
                        </div>                                
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">Nhận xét</label>
                            <div class="col-md-8">
                                <label class="control-label" style="color:#428bca" id="lblMaidComment"></label>
                            </div>
                        </div>                                
                        <div class="row" style="margin-bottom: 5px">
                            <label class="col-md-4 control-label">Thù lao</label>
                            <div class="col-md-8">
                                <label class="control-label" style="color:#428bca" id="lblSalary"></label>
                            </div>
                        </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>
