<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Danh sách sự cố</li>
</ul>
<div class="page-title">
    <h2> Danh sách sự cố</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchIncident();" style="width:94px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listIncident"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form" onsubmit="searchIncident(); return false;">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Nội dung</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="content" id="content" maxlength="30"/>
                            </div>
                            <label class="col-md-2 control-label">Người dùng</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="userName" id="userName" maxlength="30"/>
                            </div>
                            <label class="col-md-2 control-label">Người xử lý</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="managerName" id="managerName" maxlength="30"/>
                            </div> 
                        </div>
                        <div class="row">
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control datepicker" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <label class="col-md-2 control-label">Đến ngày</label>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <input type="text" class="form-control datepicker" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>  
                            <label class="col-md-2 control-label">Trạng thái</label>
                            <div class="col-md-2">
                                  <select id="status" name="status" class="form-control" data-live-search="true">
                                      <option selected="selected" value ="0" class="option">Chọn</option>
                                      <option  value ="1" class="option">Chưa xử lý</option>
                                      <option class="option" value="2" >Đã xử lý</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="viewAddIncident()" style="width:94px"><span class="fa fa-pencil"></span> Thêm</button>
                    <input type="hidden" id="isaccept" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="incidentTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th>NỘI DUNG</th>
                                <th>NGƯỜI DÙNG</th>
                                <th>NGÀY XẢY RA</th>
                                <th>NGƯỜI XỬ LÝ</th>
                                <th>NỘI DUNG XỬ LÝ</th>
                                <th>MÃ ĐƠN HÀNG</th>
                                <th>TRẠNG THÁI</th>
                                <th width="5%"><input type="checkbox" id="selectAll" onclick="checkAll(this);"/></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
