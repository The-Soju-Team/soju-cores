<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Thông tin lương</li>
</ul>
<div class="page-title">
    <h2> Thông tin lương</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchSalary();" style="width:100px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listSalary"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Giúp việc</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" name="maid" id="maid"/>
                            </div>
                            <label class="col-md-1 control-label">Điện thoại</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="mobile" id="mobile"/>
                            </div>                            
                        </div>
                        <div class="row">
                            <label class="col-md-1 control-label">Trạng thái</label>
                            <div class="col-md-3">
                                <select id="status" name="status" class="form-control">
                                    <option value="0"></option>
                                    <option value="1">Chưa trả</option>
                                    <option value="2">Đã trả</option>
                                </select>
                            </div>   
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>   
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>                               
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <button id="deleteButton" type="button" class="btn btn-info pull-right" onclick="payOnClick(); return false;" style="width:100px"><span class="fa fa-dollar"></span> Trả lương</button>
                    <input type="hidden" id="ispay" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="orderTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="15%">HỌ TÊN</th>
                                <th width="15%">ĐIỆN THOẠI</th>
                                <th width="15%">THU NHẬP</th>
                                <th width="15%">TRẠNG THÁI</th>
                                <th width="15%">NGÀY TRẢ</th>
                                <th width="15%">PHIẾU CHI</th>
                                <th width="5%"><input type="checkbox" id="selectAll" onclick="checkAll(this);"/></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="selectModal" role="dialog">
        <div class="modal-dialog" style="width:1024px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="lblUserName"  class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <table id="planTable" class="table datatable" width="100%">
                            <thead>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="10%">ĐƠN HÀNG</th>
                                    <th width="25%">GIÚP VIỆC</th>
                                    <th width="10%">BẮT ĐẦU</th>
                                    <th width="10%">KẾT THÚC</th>                                                
                                    <th width="15%">LƯƠNG</th>
                                    <th width="10%">THƯỞNG</th>
                                    <th width="10%">PHẠT</th>
                                    <th width="5%">BẬC</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th width="5%">#</th>
                                    <th width="15%"></th>
                                    <th width="25%"></th>
                                    <th width="10%"></th>
                                    <th width="10%">TỔNG</th>                                                
                                    <th id="sumSalary" width="10%"></th>
                                    <th id="sumReward" width="10%"></th>
                                    <th id="sumPenalty" width="10%"></th>
                                    <th width="5%"></th>
                                </tr>
                            </tfoot>                                        
                        </table>
                    </div>  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>    
</div>
