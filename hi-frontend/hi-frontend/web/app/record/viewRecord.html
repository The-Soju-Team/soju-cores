<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="javascript:void(0)" onclick="backToList();">Danh mục thành tích</a></li>
    <li class="active">Thông tin thành tích</li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">THÔNG TIN THÀNH TÍCH</h3>
                </div>
                <div class="panel-body">                       
                    <div class="form-group">
                        <form id="updateForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Tên thành tích *</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblrecordname"></label>
                                    <input type="text" class="form-control" name="recordname" id="recordname" maxlength="100" autofocus style="display:none"/>
                                    <label id="recordname-require" class="error" style="display:none"></label>
                                    <input type="hidden" id="recordid" name="recordid"/>
                                    <input type="hidden" id="parent" name="parent"/>
                                </div>
                                <label class="col-md-2 control-label">Tiền thưởng *</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblamount"></label>
                                    <input type="number" class="form-control" name="amount" id="amount" maxlength="15" style="display:none"/>
                                    <label id="mobile-require" class="error" style="display:none"></label>
                                </div>
                            </div>
                             <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Ghi chú</label>
                                <div class="col-md-10">
                                    <label class="control-label" style="color:#428bca" id="lbldescription"></label>
                                    <textarea rows="3" class="form-control" name="description" id="description" maxlength="300" style="display:none"></textarea>
                                </div>
                            </div>
                    </form>
                    </div>                 
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button id="saveButton" type="button" class="btn btn-danger" onclick="updateRecord();" style="width:97px; display:none"><span class="fa fa-save"></span> Ghi lại</button>
                    <button id="editButton" type="button" class="btn btn-info" onclick="editRecord(this);" style="width:97px"><span class="fa fa-pencil"></span> Sửa</button>
                    <button type="button" class="btn btn-primary" onclick="backToList();" style="width:97px"><span class="fa fa-arrow-left"></span> Quay lại</button>
                </div>
            </div>
        </div>
    </div>
</div>
