<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="javascript:void(0)" onclick="backToList();">Chính sách giá</a></li>
    <li class="active">Thêm mới chính sách</li>
</ul>
<div class="page-title">
    <h2> Thêm mới chính sách</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">THÔNG TIN CHÍNH SÁCH</h3>
                </div>
                <div class="panel-body">                   
                    <div class="col-md-12">
                        <form id="addForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mã chính sách *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="policyCode" id="policyCode" maxlength="15" autofocus/>
                                    <label id="policyCode-require" class="error" style="display:none"></label>
                                </div>
                                <label class="col-md-2 control-label">Mô tả *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="content" id="content" maxlength="100"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Từ thời lượng</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="timeFrom" id="timeFrom" maxlength="5"/>
                                </div>
                                <label class="col-md-2 control-label">Đến thời lượng</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="timeTo" id="timeTo" maxlength="5"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Áp dụng từ ngày</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="fromDate" id="fromDate"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <label id="fromDate-require" class="error" style="display:none"></label>
                                </div>                            
                                <label class="col-md-2 control-label">Áp dụng đến ngày</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="toDate" id="toDate"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <label id="toDate-require" class="error" style="display:none"></label>
                                </div>
                            </div>                        
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Khu vực</label>
                                <div class="col-md-4">
                                    <select id="areaId" name="areaId" class="form-control"></select>
                                </div>                            
                                <label class="col-md-2 control-label">Trạng thái</label>
                                <div class="col-md-4">
                                    <select id="status" name="status" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">Chưa áp dụng</option>
                                        <option value="2">Đang áp dụng</option>
                                        <option value="3">Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Tỷ lệ tăng/giảm(%)</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="addRate" id="addRate" maxlength="15" autofocus/>
                                </div>
                                <label class="col-md-2 control-label">Tăng/giảm giá(VNĐ)</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="addVnd" id="addVnd" maxlength="50"/>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button type="button" class="btn btn-danger" onclick="addPolicy();" style="width:97px"><span class="fa fa-pencil"></span> Ghi lại</button>
                    <button type="button" class="btn btn-primary" onclick="backToList();" style="width:97px"><span class="fa fa-arrow-left"></span> Quay lại</button>
                </div>
            </div>
        </div>
    </div>
</div>
