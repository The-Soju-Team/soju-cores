<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="javascript:void(0)" onclick="backToList();">Chính sách giá</a></li>
    <li class="active">Thông tin chính sách</li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">THÔNG TIN CHÍNH SÁCH</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12 form-group">                                  
                        <form id="updateForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mã chính sách *</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="policyCode" id="policyCode" maxlength="15" autofocus/>
                                    <label id="policyCode-require" class="error" style="display:none"></label>
                                    <label class="control-label" style="color:#428bca" id="lblPolicyCode"></label>
                                    <input type="hidden" id="policyId" name="policyId"/>
                                </div>
                                <label class="col-md-2 control-label">Mô tả *</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="content" id="content" maxlength="100"/>
                                    <label class="control-label" style="color:#428bca" id="lblContent"></label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Từ thời lượng</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="timeFrom" id="timeFrom" maxlength="5"/>
                                    <label class="control-label" style="color:#428bca" id="lblTimeFrom"></label>
                                </div>
                                <label class="col-md-2 control-label">Đến thời lượng</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="timeTo" id="timeTo" maxlength="5"/>
                                    <label class="control-label" style="color:#428bca" id="lblTimeTo"></label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Từ ngày</label>
                                <div class="col-md-4">
                                    <div class="input-group" style="display:none">
                                        <input type="text" class="form-control" name="fromDate" id="fromDate"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <label id="fromDate-require" class="error" style="display:none"></label>
                                    <label class="control-label" style="color:#428bca" id="lblFromDate"></label>
                                </div>                            
                                <label class="col-md-2 control-label">Đến ngày</label>
                                <div class="col-md-4">
                                    <div class="input-group" style="display:none">
                                        <input type="text" class="form-control" name="toDate" id="toDate"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                    <label id="toDate-require" class="error" style="display:none"></label>
                                    <label class="control-label" style="color:#428bca" id="lblToDate"></label>
                                </div>
                            </div>                        
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Khu vực</label>
                                <div class="col-md-4">
                                    <select id="areaId" style="display:none" name="areaId" class="form-control"></select>
                                    <label class="control-label" style="color:#428bca" id="lblAreaId"></label>
                                </div>                            
                                <label class="col-md-2 control-label">Trạng thái</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblStatus"></label>
                                    <select id="status" style="display:none" name="status" class="form-control">
                                        <option value="0"></option>
                                        <option value="1">Chưa áp dụng</option>
                                        <option value="2">Đang áp dụng</option>
                                        <option value="3">Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Tỷ lệ tăng/giảm(%)</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="addRate" id="addRate" maxlength="15" autofocus/>
                                    <label class="control-label" style="color:#428bca" id="lblAddRate"></label>
                                </div>
                                <label class="col-md-2 control-label">Tăng/giảm giá(VNĐ)</label>
                                <div class="col-md-4">
                                    <input type="text" style="display:none" class="form-control" name="addVnd" id="addVnd" maxlength="50"/>
                                    <label class="control-label" style="color:#428bca" id="lblAddVnd"></label>
                                </div>
                            </div>                            
                            <div id="divCreateDate" class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Ngày tạo</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblCreateDate"></label>
                                </div>                            
                            </div>                            
                        </div>
                        </form>
                    </div>                 
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button id="saveButton" type="button" class="btn btn-danger" onclick="updatePolicy();" style="width:97px; display:none"><span class="fa fa-save"></span> Ghi lại</button>
                    <button id="editButton" type="button" class="btn btn-info" onclick="editPolicy(this);" style="width:97px"><span class="fa fa-pencil"></span> Sửa</button>
                    <button type="button" class="btn btn-primary" onclick="backToList();" style="width:97px"><span class="fa fa-arrow-left"></span> Quay lại</button>
                </div>
            </div>
        </div>
    </div>
</div>
