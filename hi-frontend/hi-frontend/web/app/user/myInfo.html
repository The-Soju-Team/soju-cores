<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li class="active">Thông tin về tôi</li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">THÔNG TIN VỀ TÔI</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <div class="form-group" style="margin-bottom: 25px">
                            <div class="row">
                                <div style="text-align: right; padding-right: 50px"><label class="col-md-2 control-label">Ảnh</label></div>
                                <div id="picView" class="dropzone dropzone-mini col-md-10" style="text-align: center; width: 180px; min-height: 135px; margin-left:10px;">
                                </div>
                                <div id="picArea" class="col-md-10" style="display:none; text-align: center">
                                    <form id="my-awesome-dropzone" method="post" enctype="multipart/form-data" class="dropzone dropzone-mini" style="margin-left:5px; text-align: center; width: 180px; min-height: 135px">
                                        <input type="hidden" name="postId" id="postId"/>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                        </div>
                                    </form>
                                    <input type="checkbox" onclick="setDeletePic(this);"/> Xóa ảnh cũ
                                    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="maidInfo" class="form-group" style="display:none">
                            <div class="row">
                                <label class="col-md-6 control-label">Chất lượng</label>
                                <label class="col-md-6 control-label" style="color:#428bca" id="lblrating"></label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 control-label">Số giờ</label>
                                <label class="col-md-6 control-label" style="color:#428bca" id="lblhour"></label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 control-label">Thu nhập</label>
                                <label class="col-md-6 control-label" style="color:#428bca" id="lblsalary"></label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 control-label">Thưởng</label>
                                <label class="col-md-6 control-label" style="color:#428bca" id="lblreward"></label>
                            </div>
                            <div class="row">
                                <label class="col-md-6 control-label">Phạt</label>
                                <label class="col-md-6 control-label" style="color:#428bca" id="lblpenalty"></label>
                            </div>                            
                        </div>
                    </div>                       
                    <div class="col-md-9 form-group">
                        <form id="updateForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Họ tên *</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblusername"></label>
                                    <input type="text" class="form-control" name="username" id="username" maxlength="100" autofocus style="display:none"/>
                                    <label id="username-require" class="error" style="display:none"></label>
                                    <input type="hidden" id="userid" name="userid"/>
                                    <input type="hidden" id="imagepath" name="imagepath"/>
                                    <input type="hidden" id="parent" name="parent"/>
                                    <input type="hidden" id="deletepic" name="deletepic" value="0"/>
                                </div>
                                <label class="col-md-2 control-label">Số điện thoại *</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblmobile"></label>
                                    <input type="text" class="form-control" name="mobile" id="mobile" maxlength="15" style="display:none"/>
                                    <label id="mobile-require" class="error" style="display:none"></label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Ngày sinh</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblbirthday"></label>
                                    <div class="input-group" style="display:none">
                                        <input type="text" class="form-control datepicker" name="birthday" id="birthday" maxlength="15"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">Chứng minh thư</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblidnumber"></label>
                                    <input type="text" class="form-control" name="idnumber" id="idnumber" maxlength="100" style="display:none"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mật khẩu *</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblpassword"></label>
                                    <input type="password" class="form-control" name="password" id="password" maxlength="50" style="display:none"/>
                                    <label id="password-require" class="error" style="display:none"></label>
                                </div>                            
                                <label class="col-md-2 control-label">SĐT Người thân</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblfamilyMobile"></label>
                                    <input type="text" class="form-control" name="familymobile" id="familymobile" maxlength="15" style="display:none"/>
                                </div>
                            </div>                        
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mô tả</label>
                                <div class="col-md-10">
                                    <label class="control-label" style="color:#428bca" id="lbldetail"></label>
                                    <textarea rows="4" class="form-control" name="detail" id="detail" maxlength="300" style="display:none"></textarea>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Link Video</label>
                                <div class="col-md-10">
                                    <label class="control-label" style="color:#428bca" id="lblvideourl"></label>
                                    <input type="text" class="form-control" name="videourl" id="videourl" maxlength="200" style="display:none"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 15px">
                                <label class="col-md-2 control-label">Khu vực</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lblhome"></label>
                                    <input type="text" class="form-control" name="home" id="home" maxlength="300" style="display:none"/>
                                </div>
                                <label class="col-md-2 control-label">Địa chỉ</label>
                                <div class="col-md-4">
                                    <label class="control-label" style="color:#428bca" id="lbladdress"></label>
                                    <input type="text" class="form-control" name="address" id="address" maxlength="100" style="display:none"/>
                                </div>                                
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <div class="col-md-12">
                                    <input type="hidden" id="latitude" name="latitude" value=""/>
                                    <input type="hidden" id="longitude" name="longitude" value=""/>
                                    <input id="pac-input" class="form-control" style="margin-top:10px; width:250px" type="text" placeholder="Search Box">
                                    <div id="map" class="disableScroll" style="height: 300px; width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>                 
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button id="saveButton" type="button" class="btn btn-danger" onclick="updateUser();" style="width:97px; display:none"><span class="fa fa-save"></span> Ghi lại</button>
                    <button id="editButton" type="button" class="btn btn-info" onclick="editUser(this);" style="width:97px;"><span class="fa fa-pencil"></span> Sửa</button>
                </div>
            </div>
        </div>
    </div>
</div>
