<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>                    
    <li class="active">Danh sách người dùng</li>
</ul>
<div class="page-title">
    <h2> Danh sách người dùng</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">TÌM KIẾM</h3>
                    <button type="button" class="btn btn-info pull-right" onclick="searchUser();" style="width:84px; float:right"><span class="fa fa-search"></span> Tìm</button>
                    <input type="hidden" id="parent" name="parent" value="listUser"/>
                </div>
                <div class="panel-body">
                    <form id="searchForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="row" style="margin-bottom:5px;">
                            <label class="col-md-1 control-label">Họ tên</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="username" id="username" maxlength="100" autofocus/>
                            </div>
                            <label class="col-md-1 control-label">Điện thoại</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="mobile" id="mobile" maxlength="15"/>
                            </div>
                            <label class="col-md-1 control-label">Địa chỉ</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="home" id="address" maxlength="100"/>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-1 control-label">Vai trò</label>
                            <div class="col-md-3">
                                <select id="usertype" name="usertype" class="form-control">
                                    <option value="0"></option>
                                    <option value="1">Quản trị</option>
                                    <option value="2">Điều hành</option>
                                    <option value="3">Giúp việc</option>
                                    <option value="4">Khách hàng</option>
                                </select>
                            </div>
                            <label class="col-md-1 control-label">Từ ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="fromdate" id="fromdate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                            <label class="col-md-1 control-label">Đến ngày</label>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="todate" id="todate"/>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>   
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">DANH SÁCH</h3>
                    <button id="deleteButton" type="button" class="btn btn-primary pull-right" onclick="deleteOnClick(); return false;" style="width:84px"><span class="fa fa-trash-o"></span> Xóa</button>
                    <button type="button" class="btn btn-info pull-right" onclick="viewAddUser()" style="width:84px"><span class="fa fa-pencil"></span> Thêm</button>
                    <input type="hidden" id="isdelete" value="0"/>
                </div>
                <div class="panel-body">
                    <table id="userTable" class="table datatable" width="100%">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="25%">TÊN</th>
                                <th width="15%">ĐIỆN THOẠI</th>
                                <th width="20%">ĐỊA CHỈ</th>
                                <th width="15%">VAI TRÒ</th>
                                <th width="15%">NGÀY TẠO</th>
                                <th width="5%"><input type="checkbox" id="selectAll" onclick="checkAll(this);"/></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>    
</div>
