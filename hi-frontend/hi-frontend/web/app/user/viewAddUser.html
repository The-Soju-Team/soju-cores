<ul class="breadcrumb">
    <li><a href="/">Trang chủ</a></li>
    <li><a href="javascript:void(0)" onclick="backToList();">Danh sách người dùng</a></li>
    <li class="active">Thêm mới người dùng</li>
</ul>
<div class="page-title">
    <h2> Thêm mới người dùng</h2>
</div>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">THÔNG TIN NGƯỜI DÙNG</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="row">
                                <div style="text-align: right; padding-right: 50px"><label class="col-md-2 control-label">Ảnh</label></div>
                                <div class="col-md-4">
                                    <form id="my-awesome-dropzone" method="post" enctype="multipart/form-data" class="dropzone dropzone-mini" style="margin-left:5px; text-align: center; width: 180px; min-height: 135px">
                                        <input type="hidden" name="postId" id="postId"/>
                                        <div class="fallback">
                                            <input name="file" type="file" multiple />
                                        </div>
                                    </form>
                                    <div id="errorMessage" class="alert alert-danger" role="alert" style="display:none">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-md-9">
                        <form id="addForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Họ tên *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="username" id="username" maxlength="100" autofocus/>
                                    <label id="username-require" class="error" style="display:none"></label>
                                    <input type="hidden" id="imagepath" name="imagepath"/>
                                </div>
                                <label class="col-md-2 control-label">Số điện thoại *</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="mobile" id="mobile" maxlength="15"/>
                                    <label id="mobile-require" class="error" style="display:none"></label>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Ngày sinh</label>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker" name="birthday" id="birthday" maxlength="15"/>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                                <label class="col-md-2 control-label">Chứng minh thư</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="idnumber" id="idnumber" maxlength="100"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mật khẩu *</label>
                                <div class="col-md-4">
                                    <input type="password" class="form-control" name="password" id="password" maxlength="50"/>
                                    <label id="password-require" class="error" style="display:none"></label>
                                </div>                            
                                <label class="col-md-2 control-label">SĐT Người thân</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="familymobile" id="familymobile" maxlength="15"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Mô tả</label>
                                <div class="col-md-10">
                                    <textarea rows="4" class="form-control" name="detail" id="detail" maxlength="300"></textarea>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Link Video</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="videourl" id="videourl" maxlength="200"/>
                                </div>
                                <label class="col-md-2 control-label">Vai trò *</label>
                                <div class="col-md-4">
                                    <select id="usertype" name="usertype" class="form-control">
                                        <option value="1">Quản trị</option>
                                        <option value="2">Quản lý điều hành</option>
                                        <option value="3" selected>Người giúp việc</option>
                                        <option value="4">Khách hàng</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <label class="col-md-2 control-label">Khu vực</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="address" id="address" maxlength="100"/>
                                </div>
                                <label class="col-md-2 control-label">Địa chỉ</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="home" id="home" maxlength="300"/>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 5px">
                                <div class="col-md-12">
                                    <input type="hidden" id="latitude" name="latitude" value=""/>
                                    <input type="hidden" id="longitude" name="longitude" value=""/>
                                    <input id="pac-input" class="form-control" style="margin-top:10px; width:250px" type="text" placeholder="Tìm kiếm địa điểm">
                                    <div id="map" style="height: 300px; width: 100%;"></div>
                                </div>
                            </div>                            
                        </div>
                        </form>
                    </div>
                </div>
                <div class="panel-footer" style="text-align: center">
                    <button type="button" class="btn btn-danger" onclick="addUser();" style="width:97px"><span class="fa fa-pencil"></span> Ghi lại</button>
                    <button type="button" class="btn btn-primary" onclick="backToList();" style="width:97px"><span class="fa fa-arrow-left"></span> Quay lại</button>
                </div>
            </div>
        </div>
    </div>
</div>
