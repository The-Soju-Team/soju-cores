<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quan ly dieu hanh</title>
        <link rel="shortcut icon" href="authen/share/sso/favicon.ico"> 
        <meta name=viewport content="width=device-width, initial-scale=0.9">
    </head>
    <body>
        <div class="header-logo"><img src="authen/share/sso/images/logo_100.png" class="img-logo"/></div>
        <div class="container">
            <section class="main">
                <form id="forgetForm" class="form-2" onsubmit="forget(); return false;">
                    <h1 style="text-align: center;"><span class="sign-up">ĐỔI MẬT KHẨU</span></h1>
                    <div id="spanUser" class="span-user" style="margin-top:10px;">
                        <img src="authen/share/sso/images/user.png" alt="mobile" class="img-mobile"/>
                        <input id="userName" type="tel" name="mobile" autofocus placeholder="Số điện thoại" class="mobile-field">
                    </div>
                    <div id="userNameError" class="error-message-field" style="display:none"></div>
                    <div id="spanPassword" class="span-user">
                        <img src="authen/share/sso/images/lock.png" alt="lock" class="img-password"/>
                        <input id="password" type="password" name="password" class="password-field" onkeyup="hidePass('password','hidePassword')" autofocus placeholder="Mật khẩu cũ" autocomplete="off" style="">
                    </div>
                    <div id="passwordError" class="error-message-field" style="display:none"></div>
                    <div id="spanNewPassword" class="span-user">
                        <img src="authen/share/sso/images/lock.png" alt="lock" class="img-password"/>
                        <input id="newPassword" name="newPassword" type="password" class="password-field" autofocus placeholder="Mật khẩu mới" autocomplete="off">
                    </div>                    
                    <div id="newPasswordError"  class="error-message-field" style="display:none"></div>
                    <div id="spanConfirmPassword" class="span-user">
                        <img src="authen/share/sso/images/lock.png" alt="lock" class="img-password"/>
                        <input id="confirmPassword" class="password-field" type="password" name="confirmPassword" autofocus placeholder="Xác nhận Mật khẩu mới" autocomplete="off">
                    </div>                                       
                    <div id="confirmPasswordError" class="error-message-field" style="display:none"></div>
                    <p id="captchaLabel" class="captcha-label">
                        <input type="text" id="captcha" name = "captcha" placeholder="Nhập mã bảo vệ">
                        <span id="captchaError" class="captcha-error"></span>
                        <a href="#" onclick="refreshCaptcha();"><img src = "authen/share/sso/images/refresh.png"></a>
                    </p>					
                    <p id="captchaField" class="float" style="height:94px">
                        <img id="captchaImg" class="captcha" src = "captcha/captcha.jpg">
                    </p>
                    <div id="buttonArea" class="clearfix button-area" style="margin-top: 100px"> 
                        <input id="passType" type="hidden" name="passType" value="0"/>
                        <a id="back" href="#" class="blue-link" style="float:left; margin-top: 10px; " onclick="window.location = '/login?app=g_app'; return false;"><span class="fa fa-arrow-left"></span> Quay lại!</a>
                        <input id="changePass" type="submit" value="Đổi Mật khẩu">
                    </div>
                    <p class="clearfix" style="margin-top: 10px;"> 
                        <span id="errorMessage" class="alert alert-danger" role="alert" style="display:none;">
                        </span>
                    </p>
                    <p class="clearfix" style="margin-top: 10px;"> 
                        <span id="successMessage" class="alert alert-success" role="alert" style="display:none;">
                        </span>
                    </p>                    
                </form>​​
            </section>
        </div>
        <link rel="stylesheet" type="text/css" href="authen/share/sso/css/style.css" />
        <script src="authen/share/sso/js/forget.js"></script>
    </body>
</html>
